{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Ajouter un profil</h1>
    
    {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_identifiant" class="form-label">Identifiant</label>
            <input type="text" class="form-control" id="id_identifiant" name="identifiant" required>
            <div class="form-text">L'identifiant doit Ãªtre unique et sans espace.</div>
        </div>
        <div class="mb-3">
            <label for="id_name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="id_name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
{% endblock %}
