<style>
    .main-content {
        position: relative;
        overflow: hidden;
        background-color: #0a192f;
    }

    .glow-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        /* Dégradé lumineux */
        background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.3) 0%, rgba(0,0,0,0) 60%);
        transition: background 0.2s;
        z-index: 10;
        /* Optionnel : effet de flou pour adoucir le halo */
        filter: blur(20px);
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const main = document.querySelector('.main-content');
        const overlay = document.querySelector('.glow-overlay');

        if (main && overlay) {
            main.addEventListener('pointermove', (e) => {
                const rect = main.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                overlay.style.setProperty('--x', `${x}px`);
                overlay.style.setProperty('--y', `${y}px`);
            });
        }
    });
</script>

<div class="main-content" style="min-height: 100vh;">
    <!-- Votre contenu ici -->
    <h1>Contenu principal</h1>
    <p>Exemple de contenu visible</p>
    <div class="glow-overlay"></div>
</div>
